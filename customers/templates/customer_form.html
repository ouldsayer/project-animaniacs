{% load mask %}
{% csrf_token %}
<div id="itemToolBar">
	<nav id="itemSubareas">
		<span class="selected">Dados</span>
	</nav>
	<div id="buttonsItemToolBar">
		<button type="submit" class="newButton">Salvar</button>
	</div>				
</div>
{% if form.errors %}
<div id="formError">
    <h4>Foram encontrados os seguintes erros:</h4>
    <ul>
    {% for field in form %}
        {% if field.errors %}
            <li>{{ field.label }}: {{ field.errors|striptags }}</li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
{% endif %}    			
<input name="id" type="hidden" value="{{ customer.id }}" />
<div class="field">
	<label>Telefone:</label>
	<input id="phone_input" name="phone" type="hidden" value="{{ customer.phone|default:'' }}" />
	<input id="phone_mask" type="text" class="defaultInput phone" value="{{ customer.phone|mask:'(xx) xxxx-xxxx'}}" />
</div>
<div class="field">				
	<label>Nome:</label>
	<input name="name" type="text" class="defaultInput minWidth300px" value="{{ customer.name }}" />
</div>
<div class="field">				
	<label>Endere√ßo:</label>
	<input name="address" type="text" class="defaultInput minWidth300px" value="{{ customer.address }}" />
</div>
<div class="field">				
	<label>Email:</label>
	<input name="email" type="text" class="defaultInput minWidth300px" value="{{ customer.email|default:'' }}" />
</div>
<div class="field">				
	<label>CPF:</label>
	<input name="cpf" type="text" class="defaultInput minWidth300px cpf" value="{{ customer.cpf|default:'' }}" />
</div>
