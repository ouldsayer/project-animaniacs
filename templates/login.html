<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<title>Artanit - Login</title>
<link href="{{ MEDIA_URL }}main.css" media="screen" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<form action="/login/{{ user.username }}/{{ user.password }}"
		method="POST">
		{% csrf_token %} <input name="id" type="hidden"
			value="{{ category.id }}" />
		<div class="field">
			<label>Login:</label> <input name="username" type="text"
				class="defaultInput minWidth300px" value="{{ user.username }}" />
		</div>
		<div class="field">
			<label>Password:</label> <input name="password" type="password"
				class="defaultInput minWidth300px" value="{{ user.password }}" />
		</div>
		<div id="buttonsItemToolBar">
			<button type="submit" class="newButton">Logar</button>
		</div>
	</form>
</body>
</html>
