{% extends "main.html" %}

{% block title %}Categorias{% endblock %}

{% block content %}
    <article class="item itemInformation">
	    <span><h3 class="titleItem">{{ category.name }}</h3></span>
        <span class="editButton hidden">Editar</span>
        <a href="/categoria/deletar/{{ category.id }}" class="deleteButton itemRightButton">Deletar</a>
        <p class="descriptionItem">
	        {{ category.code }}
        </p>
    </article>
    <form action="/categoria/atualizar/{{ category.id }}/" method="POST">
        {% include "category_form.html" %}
    </form>
{% endblock %}
