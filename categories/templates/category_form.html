{% if form.errors %}
<div id="formError">
    <h4>Foram encontrados os seguintes erros:</h4>
    <ul>
    {% for field in form %}
        {% if field.errors %}
            <li>{{ field.label }}: {{ field.errors|striptags }}</li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
{% endif %}
